<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <!-- Comic Sans MS -->
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --green-deep:   #1a3a2a;
      --green-dark:   #1f4d35;
      --green-mid:    #2e6e4e;
      --green-light:  #3d8f65;
      --green-pale:   #c8e6d4;
      --white:        #ffffff;
      --off-white:    #f5f9f6;
      --text-dark:    #0e2219;
      --text-muted:   #6b8f7b;
      --border:       #d4e8dc;
      --shadow:       rgba(26, 58, 42, 0.12);
    }

    html, body {
      height: 100%;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      background-color: var(--off-white);
      color: var(--text-dark);
    }

    .page {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    /* ── Panel izquierdo ── */
    .panel-left {
      background-image: url('https://images.unsplash.com/photo-1448375240586-882707db888b?w=900&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 4rem;
      overflow: hidden;
    }

    /* Overlay oscuro para legibilidad */
    .panel-left::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(15, 40, 25, 0.62);
      pointer-events: none;
    }

    .deco-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(200, 230, 212, 0.12);
    }
    .deco-ring-1 { width: 380px; height: 380px; top: -80px; left: -100px; }
    .deco-ring-2 { width: 260px; height: 260px; bottom: -60px; right: -70px; }
    .deco-ring-3 { width: 150px; height: 150px; bottom: 140px; left: 40px; border-color: rgba(200,230,212,0.08); }

    .panel-left-content {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeUp 0.9s ease both;
    }

    .brand-icon {
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255,255,255,0.25);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);

      
    }


    .brand-name {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      font-size: clamp(2.4rem, 3.5vw, 3.2rem);
      font-weight: bold;
      color: var(--white);
      letter-spacing: 0.04em;
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .brand-tagline {
      font-size: 0.9rem;
      color: var(--green-pale);
      letter-spacing: 0.08em;
      opacity: 0.9;
      max-width: 280px;
    }
    
   
    .divider-line {
      width: 48px;
      height: 1px;
      background: var(--green-light);
      margin: 1.8rem auto;
      opacity: 0.8;
    }

    .panel-left-quote {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      font-size: 1.05rem;
      font-style: italic;
      color: var(--green-pale);
      opacity: 0.75;
      max-width: 240px;
      line-height: 1.7;
    }

    /* ── Panel derecho ── */
    .panel-right {
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem;
    }

    .card {
      width: 100%;
      max-width: 420px;
      animation: fadeUp 0.9s 0.15s ease both;
    }

    .card-header {
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .card-header h2 {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      font-size: 2rem;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 0.4rem;
    }

    .card-header p {
      font-size: 0.88rem;
      color: var(--text-muted);
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
    }

    /* ── Formulario ── */
    .form-group { margin-bottom: 1.4rem; }

    label {
      display: block;
      font-size: 0.78rem;
      font-weight: bold;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 0.55rem;
    }

    .input-wrap { position: relative; }

    .input-wrap .icon-left {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 17px;
      height: 17px;
      stroke: var(--text-muted);
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      pointer-events: none;
      transition: stroke 0.25s;
    }

    .input-wrap:focus-within .icon-left { stroke: var(--green-mid); }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.85rem 2.5rem 0.85rem 2.75rem;
      border: 1.5px solid var(--border);
      border-radius: 10px;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      font-size: 0.92rem;
      color: var(--text-dark);
      background: var(--off-white);
      outline: none;
      transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
    }

    input:focus {
      border-color: var(--green-mid);
      background: var(--white);
      box-shadow: 0 0 0 4px rgba(46,110,78,0.10);
    }

    /* Botón ojo */
    .toggle-pwd {
      position: absolute;
      right: 13px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      padding: 4px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
      z-index: 2;
    }
    .toggle-pwd:hover { color: var(--green-mid); }
    .toggle-pwd svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
      display: block;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.8rem;
      margin-top: -0.3rem;
    }

    .remember {
      display: flex; align-items: center; gap: 0.45rem;
      cursor: pointer; font-size: 0.83rem;
      color: var(--text-muted); user-select: none;
    }

    .remember input[type="checkbox"] {
      appearance: none;
      width: 16px; height: 16px;
      border: 1.5px solid var(--border);
      border-radius: 4px;
      background: var(--off-white);
      cursor: pointer; padding: 0;
      transition: background 0.2s, border-color 0.2s;
      position: relative;
    }
    .remember input[type="checkbox"]:checked {
      background: var(--green-mid);
      border-color: var(--green-mid);
    }
    .remember input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 3px; top: 1px;
      width: 6px; height: 9px;
      border: 2px solid #fff;
      border-top: none; border-left: none;
      transform: rotate(45deg);
    }

    .forgot {
      font-size: 0.83rem;
      color: var(--green-mid);
      text-decoration: none;
      transition: color 0.2s;
    }
    .forgot:hover { color: var(--green-deep); text-decoration: underline; }

    /* ── Botón submit ── */
    .btn-submit {
      width: 100%;
      padding: 0.95rem;
      background: var(--green-dark);
      color: var(--white);
      border: none;
      border-radius: 10px;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      font-size: 0.95rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background 0.28s, transform 0.15s, box-shadow 0.28s;
      box-shadow: 0 4px 20px rgba(26,58,42,0.25);
    }
    .btn-submit:hover {
      background: var(--green-mid);
      box-shadow: 0 6px 28px rgba(26,58,42,0.32);
      transform: translateY(-1px);
    }
    .btn-submit:active { transform: translateY(0); }
    .btn-submit::after {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.18) 0%, transparent 70%);
      opacity: 0; transition: opacity 0.3s;
    }
    .btn-submit:hover::after { opacity: 1; }
    .btn-submit.loading { pointer-events: none; opacity: 0.75; }
    .btn-submit .btn-text { transition: opacity 0.2s; }
    .btn-submit .spinner {
      position: absolute; inset: 0;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.2s;
    }
    .btn-submit.loading .btn-text { opacity: 0; }
    .btn-submit.loading .spinner { opacity: 1; }
    .spinner svg {
      width: 22px; height: 22px;
      animation: spin 0.8s linear infinite;
      stroke: #fff; fill: none; stroke-width: 2.5; stroke-linecap: round;
    }

    /* ── Divisor ── */
    .or-divider {
      display: flex; align-items: center; gap: 0.8rem;
      margin: 1.6rem 0;
      color: var(--text-muted); font-size: 0.78rem;
    }
    .or-divider::before, .or-divider::after {
      content: ''; flex: 1; height: 1px; background: var(--border);
    }

    .socials { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8rem; }

    .btn-social {
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
      padding: 0.75rem 1rem;
      border: 1.5px solid var(--border); border-radius: 10px;
      background: var(--off-white);
      font-family: 'Comic Sans MS', 'Comic Sans', cursive; font-size: 0.82rem;
      color: var(--text-dark); cursor: pointer;
      transition: border-color 0.22s, background 0.22s, box-shadow 0.22s;
    }
    .btn-social:hover {
      border-color: var(--green-pale); background: var(--white);
      box-shadow: 0 2px 12px var(--shadow);
    }
    .btn-social svg { width: 18px; height: 18px; flex-shrink: 0; }

    .card-footer {
      margin-top: 1.8rem; text-align: center;
      font-size: 0.83rem; color: var(--text-muted);
    }
    .card-footer a { color: var(--green-mid); text-decoration: none; font-weight: bold; }
    .card-footer a:hover { text-decoration: underline; }

    .error-msg {
      display: none;
      background: #fff0f0; border: 1px solid #f5c6c6; color: #c0392b;
      border-radius: 8px; padding: 0.7rem 1rem;
      font-size: 0.83rem; margin-bottom: 1.2rem;
    }
    .error-msg.show { display: block; animation: shake 0.4s ease; }

    /* ── Animaciones ── */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25%      { transform: translateX(-6px); }
      75%      { transform: translateX(6px); }
    }

    /* ── Responsive ── */
    @media (max-width: 820px) {
      .page { grid-template-columns: 1fr; }
      .panel-left { padding: 3rem 2rem 2.5rem; min-height: 260px; }
      .panel-left-quote { display: none; }
    }
    @media (max-width: 480px) {
      .panel-right { padding: 2rem 1.25rem; }
      .socials { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<div class="page">

  <!-- ── Panel izquierdo con imagen de fondo ── -->
  <div class="panel-left">
    <div class="deco-ring deco-ring-1"></div>
    <div class="deco-ring deco-ring-2"></div>
    <div class="deco-ring deco-ring-3"></div>

    <div class="panel-left-content">

      <!-- LOGO: reemplaza el src por tu imagen cuando la tengas -->
      <div class="brand-icon">
        <img  src="Lion_logo_design_vector_template_Stock_Vector-removebg-preview.png"
             alt="Logo"
             style="width:100px;height:100px;object-fit:contain;" />             
      </div>

      <h1 class="brand-name">Romero<br>Time</h1>
      <div class="divider-line"></div>
      <p class="brand-tagline">Elegancia a tu alcance</p>
      <p class="panel-left-quote">"Elegancia en cada segundo."</p>
    </div>
  </div>

  <!-- ── Panel derecho (formulario) ── -->
  <div class="panel-right">
    <div class="card">

      <div class="card-header">
        <h2>Bienvenido de nuevo</h2>
        <p>Ingresa tus credenciales para continuar</p>
      </div>

      <div class="error-msg" id="errorMsg">
        Correo o contraseña incorrectos. Inténtalo de nuevo.
      </div>

      <form id="loginForm" novalidate>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <div class="input-wrap">
            <input type="email" id="email" placeholder="tu@correo.com" autocomplete="email"/>
            <svg class="icon-left" viewBox="0 0 24 24">
              <rect x="2" y="4" width="20" height="16" rx="2"/>
              <path d="M2 7l10 7 10-7"/>
            </svg>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-wrap">
            <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"/>
            <svg class="icon-left" viewBox="0 0 24 24">
              <rect x="3" y="11" width="18" height="11" rx="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <button type="button" class="toggle-pwd" id="togglePwd" aria-label="Mostrar contraseña">
              <svg id="eyeIcon" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-row">
          <label class="remember">
            <input type="checkbox" id="remember"/>
            Recuérdame
          </label>
          <a href="http://127.0.0.1:3000/Pagina_Web.html?serverWindowId=749982ec-4f1f-4411-a88a-1e5a6fa9c6d8" class="forgot">¿Olvidaste tu contraseña?</a>
        </div>

      

  <button type="submit" class="btn-submit" id="submitBtn">
    <span class="btn-text">Iniciar Sesión</span>
    <span class="spinner">
      <svg viewBox="0 0 24 24">
        <path d="M12 2a10 10 0 0 1 0 20" stroke-dasharray="31.4"/>
      </svg>
    </span>
  </button>




      </form>

      <div class="or-divider">o continúa con</div>

      <div class="socials">
        <button class="btn-social" type="button">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Google
        </button>
        <button class="btn-social" type="button">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 12 6.844a9.59 9.59 0 0 1 2.504.337c1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.02 10.02 0 0 0 22 12.017C22 6.484 17.522 2 12 2z"/>
          </svg>
          GitHub
        </button>
      </div>

      <div class="card-footer">
        ¿No tienes cuenta? <a href="#">Regístrate gratis</a>
      </div>

    </div>
  </div>
</div>

<script>
  // ── Toggle ver/ocultar contraseña ──
  const togglePwd = document.getElementById('togglePwd');
  const pwdInput  = document.getElementById('password');
  const eyeIcon   = document.getElementById('eyeIcon');

  const eyeOpen   = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>`;
  const eyeClosed = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>`;

  togglePwd.addEventListener('click', () => {
    const isHidden = pwdInput.type === 'password';
    pwdInput.type  = isHidden ? 'text' : 'password';
    eyeIcon.innerHTML = isHidden ? eyeClosed : eyeOpen;
    togglePwd.setAttribute('aria-label', isHidden ? 'Ocultar contraseña' : 'Mostrar contraseña');
  });

  // ── Submit del formulario ──
  const form      = document.getElementById('loginForm');
  const submitBtn = document.getElementById('submitBtn');
  const errorMsg  = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.classList.remove('show');

    const email    = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      errorMsg.textContent = 'Por favor completa todos los campos.';
      errorMsg.classList.add('show');
      return;
    }

    submitBtn.classList.add('loading');

    // Simula llamada al servidor — reemplaza con tu API real
    await new Promise(r => setTimeout(r, 1600));

    submitBtn.classList.remove('loading');

    // Redirige al dashboard
    window.location.href = 'Pagina_Web.html';
  });
</script>

</body>
</html>
